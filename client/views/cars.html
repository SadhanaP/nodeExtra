
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <ul>
        <li ng-repeat="car in value">
        <img src="/images/{{car.name}}.jpeg" alt="{{car.name}}" style="width:150px;height:110px" align="left" hspace="10">
        <h2>{{car.name}}-{{car.model}}</h2>
        <p>MSRP : {{car.price}}</p>
        <p><a class="btn btn-primary" href="/store/cars/{{car.carid}}" role="button">View details &raquo;</a></p>
        </li>
      </ul>
    </div>
  </div>
</div>
